name: Self Review
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
        pull-requests: write
    steps:    
      - uses: actions/checkout@master
      - uses: technote-space/get-diff-action@v6
        with:
          PATTERNS: |
            **/*.py
      - uses: andrewnester/autoreview@master
        id: autoreview
        with:
          apiKey: ${{ secrets.OpenAIKey }}
          files: ${{ env.GIT_DIFF }}
      - name: Test output
        id: test
        run: | 
          echo test=value >> $GITHUB_OUTPUT
      - name: Check output 
        run: |
          ${{ steps.test.outputs.test }}
          ${{ steps.autoreview.outputs.codeReview }}
          
      - uses: mshick/add-pr-comment@v2
        with:
          message: | 
            ${{ steps.autoreview.outputs.codeReview }}
